<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="user-scalable=no, width=device-width height=device-height initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <title>App</title>

  <access origin="api.yourservice.tld" subdomains="false"></access>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <link rel="stylesheet" href="index.css" />
  <script src="js/app.js"></script>

</head>

<body ng-app="app" ng-controller="AppCtrl">
  <div class='jumbotron'>
    <h4> {{app}} </h4>
    <table class='table'>
      <tr>
        <th> Tabuada </th>
        <th> Número </th>
      </tr>
      <tr ng-repeat='tabuada in tabuadas'>
        <td> {{tabuada.tabuada}} </td>
        <td> {{tabuada.numero}} </td>
      </tr>
    </table>
    <hr />
    <input type='number' ng-model='numero' placeholder="Digite número" />
    <button class='btn' ng-click='adicionarTabuada(numero)'>Número </button>
  </div>
</body>

</html>
